<!DOCTYPE html>
<html>   
<body>
    <script>
      //The JavaScript spread operator (...) allows us to quickly copy all or part of an existing array
      // or object into another array or object.  
      //The spread operator is often used in combination with destructuring.
     
        const numbersOne = [1, 2, 3];
        const numbersTwo = [4, 5, 6];
        const numbersCombined = [...numbersOne, ...numbersTwo]; // array of string
        console.log("...numbersOne",...numbersOne);
        console.log("...numbersTwo",...numbersTwo);
        document.write(numbersCombined);
    </script>
</body>
</html>
